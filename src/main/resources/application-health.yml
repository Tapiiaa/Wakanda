spring:
  profiles:
    name: health-service

  eureka:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/
      register-with-eureka: true
      fetch-registry: true

  management:
    endpoints:
      web:
        exposure:
          include: "*"
    security:
      enabled: false
    endpoint:
      health:
        show-details: always
      metrics:
        enabled: true

server:
  port: 8082  # Puerto espec√≠fico para el servicio de Health

logging:
  level:
    org.springframework: INFO
    com.example.wakanda: DEBUG
